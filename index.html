<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .weather-box {
      They provide real-time weather updates like temperature, humidity, wind speed, and forecasts.
      Users can access them anytime through a web browser without installing extra software.

      max-width: 400px;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 70%;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    img {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Web App</h1>
  <div class="weather-box">
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "YOUR_API_KEY"; // üîë Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          document.getElementById("result").innerHTML = "‚ùå City not found!";
          return;
        }

        document.getElementById("result").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <h3>${data.main.temp}¬∞C</h3>
          <p>${data.weather[0].description}</p>
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="icon">
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error fetching data!";
      }
    }
  </script>
</body>
</html>
